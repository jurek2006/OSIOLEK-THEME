<section class="movieSchedule wrapper">
	
	<!-- dayPicker -->
	<nav class="dayPicker">
		<!-- Przycisk dnia poprzedniego -->
		<button class="dayPicker__btn dayPicker__btn--prevDay"></button>

		<!-- Lista dni do wyboru -->
		<ul class="dayPicker__list">
			
			<li>
				<!-- Przycisk wyboru dnia -->
				<button class="dayPicker__btn--day">
				<!-- .dayPicker__btn--day--selected dla dnia wybranego -->
				<!-- .dayPicker__btn--day--disabled + atrybut disabled dla dnia nieaktywnego -->
					<time datetime="YYYY-MM-DD">
						<span class="dayPicker__btn--day__weekday">Pt</span>
						<span class="dayPicker__btn--day__monthday">1</span>
						<span class="dayPicker__btn--day__month"></span>
					</time>
				</button>
			</li>

		</ul>

		<!-- Przycisk dnia następnego -->
		<button class="dayPicker__btn dayPicker__btn--nextDay"></button>
	</nav>
	
	<!-- days' schedule -->
	<article class="movieSchedule__ofDay" day="YYYY-MM-DD">
	<!-- visually-hidden dla dni repertuaru ukrytych -->
		<h1 class="movieSchedule__ofDay__heading visually-hidden">Repertuar na YYYY-MM-DD</h1>
		<section class="movieBox group">
			<!-- Box dla filmu na konkretny dzień -->

				<h2 class="movieBox__title">Tytuł filmu</h2>
				<button class="movieBox__aboutBtn btn btn--aboutMovie">O filmie</button> <!-- na razie ukryte stylami -->
				<img class="movieBox__poster" src=sciezka_do_plakatu alt="Plakat filmu - %%tytul%%">
				<span class="movieBox__movieLabel"></span> <!-- może ich być więcej niż jedna -->
	      <p class="movieBox__info"><span class="movieBox__lbl--hidden">Czas trwania: </span>XXX min</p>
	      <p class="movieBox__info"><span class="movieBox__lbl--hidden">Kategoria wiekowa: </span>od XX lat</p>
	      <p class="movieBox__info"><span class="movieBox__lbl--hidden">Gatunek: </span>Horror</p>
			
			<!-- Przyciski seansów danego filmu w danym dniu -->
				<section class="movieBox__projections">
					<header><h3 class="movieBox__projectionsHeading">Seanse w dniu 1 wrz:</h3></header>
					<span class="movieBox__pickProjectionLbl movieBox__pickProjectionLbl--hidden">Wybierz seans aby kupić/zarezerwować</span> <!-- na razie ukryte stylami -->

					<ul>

						<li>
						<buton class="btn btn--projection">
								<span class="btn--projection__lbl">Kino Seniora</span> <!-- ewentualne wtykiety projekcji - może ich być więcej niż 1 -->
								<!-- <span class="btn--projection__lbl">Etykieta 2</span> przykład drugiej etykiety - WYŚwietlana jest tylko jedna etykieta projekcji-->
							<span class="btn--projection__hour">19:30</span>
							<span class="btn--projection__info">2D napisy</span>
						</buton>
						</li>

						<li>
						<buton class="btn btn--projection">
							<span class="btn-projection__noLbl">projekcjs</span> <!-- jeśli nie ma etykiety -->
							<span class="btn--projection__hour">22:00</span>
							<span class="btn--projection__info">3D dubbing</span>
						</buton>
						</li>

					</ul>

					<button href="#" class="btn movieBox__seeAllBtn">Zobacz wszystkie seanse</button> <!-- na razie ukryte stylami -->
				</section>
